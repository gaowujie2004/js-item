        <script>
            // hotkeys('command+k', (ev) => {

            // keydown   keyup 是针对所有按键
            // ----keydown 任何键都可以监听到，但功能键(大多数)一直按着不松开不会连续触发；字符键会连续触发。 keydown 功能键+其他键，其他键一直按着会触发，并且 Meta:true
            // ----keyup   功能键Command + 其他按键  此时监听不到其他按键。

            // keypress 针对字符按键

            document.addEventListener('keydown', (ev) => {
                console.log(ev);
                ev.preventDefault();
            });
        </script>
