<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定时器可恢复</title>
    <style>
      #testBox {
        width: 90vw;
        height: 200px;
        border: 2px solid red;

        overflow: hidden;
      }
      .item {
        height: 100%;
      }

      .item:nth-child(1) {
        background-color: pink;
        transition: margin-top 300ms;
      }
      .item:nth-child(2) {
        background-color: deepskyblue;
      }
      .item:nth-child(3) {
        background-color: deeppink;
      }
      .item:nth-child(4) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="testBox">
      <div class="item item-targe">1</div>
      <div class="item">22</div>
      <div class="item">333</div>
      <div class="item">4444</div>
    </div>
    <script>
      class Timer {
        constructor(callback, delay) {
          this.callback = callback;
          this.delay = delay;
          this.timerId = -1;
          this.pauseTime = 0;
          this.startTime = 0;
          this.isInit = false;
          this.status = {
            pause: false,
            resume: false,
            install: false,
          };
          // 在一次生命周期中，定时器累计计时多久
          this.timerUseTimeOfUnit = 0;
        }

        // 清除定时器
        stop() {
          // 没有安装定时器并且，是暂停状态
          if (!this.status.install) {
            return;
          }

          this.status.install = false;
          this.status.resume = false;
          this.status.pause = false;
          clearTimeout(this.timerId);
        }

        // 暂停
        pause() {
          // 特殊边界case
          if (!this.status.install || this.status.pause) {
            return;
          }
          this.status.pause = true;

          this.pauseTime = Date.now();
          this.timerUseTimeOfUnit += this.pauseTime - this.startTime;
          this.stop();
          console.info(`%c🇨🇳定时器总共倒计时：`, 'font-size:25px;color:deeppink;', this.timerUseTimeOfUnit);
        }

        // 继续开始
        resume() {
          if (this.status.resume) {
            return;
          }
          this.status.resume = true;

          this.startTime = Date.now();
          const newDelay = this.delay - this.timerUseTimeOfUnit;
          this.mySetInterval(this.callback, newDelay);
          console.log(`安装定时器，delay： ${newDelay}`);
        }

        mySetInterval(callback, timeout = this.delay) {
          this.status.install = true;

          this.timerId = setTimeout(() => {
            // todo: pauseTime 为何要赋值？
            this.startTime = Date.now();
            this.startTime = Date.now();
            this.pauseTime = 0;
            this.timerUseTimeOfUnit = 0;
            this.status.install = false;

            this.callback();
            this.mySetInterval(callback, this.delay);
          }, timeout);
        }

        init() {
          if (this.isInit) {
            return;
          }
          this.isInit = true;
          // 为何要赋值？
          this.startTime = Date.now();
          this.mySetInterval(this.callback, this.delay);
        }
      }
    </script>
    <script>
      const HEIGHT = 200;
      let i = 0;
      let COUNT = 4;
      function move() {
        i = (i + 1) % COUNT;
        document.querySelector('.item-targe').style.marginTop = `${0 - i * HEIGHT}px`;
        console.log(0 - i * HEIGHT);
      }
      const timer = new Timer(move, 5000);
      timer.init();

      testBox.onmouseenter = () => {
        timer.pause();
      };

      testBox.onmouseleave = () => {
        timer.resume();
      };

      // 移入、移出，如此循环操作，就有问题
      // 我们想实现的是，移入定时器暂停倒计时, 移出接着计时
      // 移入后，然后移出，等待2s；再重复此操作，
    </script>
  </body>
</html>
