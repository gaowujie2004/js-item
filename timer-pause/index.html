<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定时器可恢复</title>
    <style>
      #testBox {
        width: 90vw;
        height: 200px;
        border: 2px solid red;

        overflow: hidden;
      }
      .item {
        height: 100%;
      }

      .item:nth-child(1) {
        background-color: pink;
        transition: margin-top 300ms;
      }
      .item:nth-child(2) {
        background-color: deepskyblue;
      }
      .item:nth-child(3) {
        background-color: deeppink;
      }
      .item:nth-child(4) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="testBox">
      <div class="item item-targe">1</div>
      <div class="item">22</div>
      <div class="item">333</div>
      <div class="item">4444</div>
    </div>
    <script src="index.js"></script>
    <script>
      const HEIGHT = 200;
      let i = 0;
      let COUNT = 4;
      function move() {
        i = (i + 1) % COUNT;
        document.querySelector('.item-targe').style.marginTop = `${0 - i * HEIGHT}px`;
      }
      const timer = new Timer(move, 3000);
      timer.init();

      testBox.onmouseenter = () => {
        timer.pause();
      };

      testBox.onmouseleave = () => {
        timer.resume();
      };

      // 移入、移出，如此循环操作，就有问题
      // 我们想实现的是，移入定时器暂停倒计时, 移出接着计时
      // 移入后，然后移出，等待2s；再重复此操作，
    </script>
  </body>
</html>
