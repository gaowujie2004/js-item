<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * { margin:0; padding: 0; }
    video {
      z-index: -1;
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #__rack-window {
      font-size: 10px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100000;
    }
  </style>
  <script src="E:/WebTest/public/js/debug.js"></script>
</head>
<body>
  <video src="E:/WebTest/public/video/02.mp4"></video>
  <script>
    let timeGWJ=0;
    let videoGWJ=document.querySelector('video');
    let divGWJ=document.createElement('div');
        divGWJ.id = '__rack-window'
    videoGWJ.parentNode.append(divGWJ);                // 这个很重要!!!
    document.addEventListener('keydown', ev => {
      let keyStr = ev.key;
      
      clearTimeout(timeGWJ);
      if (keyStr === '1') {
        videoGWJ.playbackRate=1;
      } else if (keyStr === '2') {
        videoGWJ.playbackRate=1.2;
      } else if (keyStr === '3') {
        videoGWJ.playbackRate=1.3;
      } else if (keyStr === '4') {
        videoGWJ.playbackRate=1.4;
      } else if (keyStr === '5') {
        videoGWJ.playbackRate=1.5;
      } else if (keyStr === '6') {
        videoGWJ.playbackRate=1.6;
      } else if (keyStr === '7') {
        videoGWJ.playbackRate=1.7;
      } else if (keyStr === '9') {
        videoGWJ.playbackRate=1.9;
      } else if (keyStr === 'a') {
        videoGWJ.playbackRate-=0.2;
      } else if (keyStr === 'd') {
        videoGWJ.playbackRate+=0.2;
      } else {
        divGWJ.style.opacity=0
        return
      }
      divGWJ.style.opacity=1
      divGWJ.innerHTML=`<h1>当前倍速: <b>${videoGWJ.playbackRate}</b></h1>`
      timeGWJ=setTimeout(()=> {
        divGWJ.style.opacity=0
      }, 2000)
    }, true)
  </script>
</body>
</html>
